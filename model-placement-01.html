<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <!-- import events.js script -->
  <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      loadmodel
    >
      <a-assets>
        <a-asset-item id="robot" src="./assets/robot.glb"></a-asset-item>
        <a-asset-item
          id="katana-low"
          src="./Assets/katana-texture(1k).glb"
        ></a-asset-item>
      </a-assets>

      <a-camera
        look-controls
        wasd-controls
        id="camera"
        position="0 2 0"
        raycaster="objects: .cantap"
        cursor="
                fuse: false;
                rayOrigin: mouse;"
      >
      </a-camera>
      <a-entity
        id="anim1"
        gltf-model="#katana-low"
        position="0 0 -10"
        scale="3 3 3"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
